<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项

        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        //控制左右按钮
        navigation: {
            nextEl: '.swiper-button-next', //对应左边按钮类名
            prevEl: '.swiper-button-prev', //对应右边按钮类名
        },
        //自动轮播
        autoplay: {
            delay: 1800, //控制时间
            disableOnInteraction: true,
            disableOnInteraction: false,
        },
        effect: 'fade', //控制翻滚动效
        pagination: {
            el: '.swiper-pagination', //点标记
            dynamicBullets: true,
            dynamicMainBullets: 2
        },
    });

    //jsonp
    //需求分析:
	//1 在搜索框输入文本
	//2 在输入过程中会自动根据输入内容提示
	//3 鼠标点击内容会跳转到搜索页面
	var inp =document.querySelector('input');
	var ul = document.querySelector('ul');
	var MAX = 5;
	inp.oninput = inp.onpropertychange = function(){
		//在搜索框输入文本
		var word = this.value;//输入框中的文本
		var script = document.createElement('script');		
        script.src = "http://page.vanclimg.com/autocompletehandler.ashx?callback=jqautocompletecallback&k="+word+"&limit=13";
        console.log(this.value);
        if(this.value==""){
            ul.style.display="none";
        }

		//创建一个函数,以备调用
		window.jqautocompletecallback = function(data){
            console.log(data)
            console.log(data[0].name);
			//获取结果数组
			var list = data;
			//定义ul里面的字符串
			var str = "";
			for(var i=0;i<(list.length>MAX?MAX:list.length);i++){
                str+="<li>"+list[i].name+'<span style="position: absolute;left:240px;color:red;">'+'约'+list[i].count+'条'+'</span>'+"</li>";
                ul.style.display="block"
            };
            
            ul.innerHTML = str;	
            
            		
		}
		//把生成的script标签放入body中
		document.body.appendChild(script);
	}
	//事件委托
	ul.onclick = function(e){		
		var target = e.target;
		if(target.nodeName.toLowerCase()=="li"){
            window.location.href ="http://s.vancl.com/search?k="+target.innerHTML+"&orig=3"
		}
	}
</script>
