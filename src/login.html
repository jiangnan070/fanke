<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <center>
        <div id="head" align="left">
            <a class="logo" href="http://help.vancl.com/"></a>
            <p>
                <a href="http://help.vancl.com/" target="_blank">帮助</a>
            </p>
        </div>
    </center>

    <div class="wrapper">
        <div class="box1-jn">
            <h3 class="box2-jn">凡客Vancl登录
                <span class="box3-jn">没有账户免费
                    <a href="./registered.html" class="box4">注册</a>
                </span>
            </h3>
        </div>
        <div class="login">
            <div class="tag">
                <ul id="tags">
                    <li href="#" index="0" class="on">普通登录</li>
                    <li href="#" index="1">快速登录</li>
                </ul>
            </div>
            <div class="shows">
                <form action="http://localhost/fanke/src/php/login.php" method="GET">
                    <div class="user_infor" style="display: block;">
                        <!--第一个小框 -->
                        <div id="vanclLoginError" class="tips">用户名或者密码错误</div>
                        <!-- 第二个小框 -->
                        <div id="_uname" class="newtext">
                            <input type="text" id="vanclUserName" name="un" value="" class="inputtextcolor hoverinput"
                                placeholder="请输入用户名">
                        </div>
                        <!-- 第三个小框 -->
                        <div id="vanclUserNameError" class="tips"></div>
                        <!-- 第四个小框 -->
                        <div id="_upwd" class="newtext">
                            <input type="password" id="vanclPassword" name="pw" class="inputtextcolor hoverinput"
                                value="" placeholder="请输入密码">
                        </div>
                        <!-- 第五个小框 -->
                        <div id="vanclPasswordError" class="tips">请输入正确的密码</div>
                        <!-- 找回密码 -->
                        <div class="bt"><a href="https://login.vancl.com/login/GetPwdStep1.aspx" class="forget">找回密码</a>
                            <div class="clear"></div>
                            <!-- 登录按钮 -->
                            <button type="button" id="vanclLogin" class="log" style="outline:none;">登陆</button>
                        </div>
                    </div>
                </form>
                <!-- 快速登录区域 -->
                <div class="user_infor">
                    <!--第一个框 -->
                    <div id="_quickmobile" class="newtext" style="width:250px;float:left">
                        <input type="text" value="" id="_quickmobilenumber" maxlength="11" name="vanclUserName"
                            placeholder="输入手机号">
                    </div>
                    <!-- 点击获取短信框 -->
                    <a href="#" class="asPhoneregBtn" id="getSmsCode" style="display:block">获取短信验证码</a>
                    <!-- 提示手机号码是否正确 -->
                    <div id="phone" class="tips"></div>
                    <!-- 验证码框 -->
                    <div id="_quickcode" class="newtext" style="border:0 none;">
                        <input type="text" placeholder="验证码" id="_quickpiccode" name="vanclUserName" class="hoverinput"
                            placeholder="验证码" value=""
                            style="width:142px; border:1px solid #cbcbcb;height:43px;line-height:43px;background:#fff;display: block;position: absolute;">
                        <span class="yzm" id="yzm"
                            style="width:100px;height:43px;position:absolute;top:0;left:155px;border:1px solid #cbcbcb;line-height:43px;text-align: center;"></span>
                        <a href="#"
                            style="cursor: pointer;float:right;line-height: 18px;font-size: 14px;margin-top:14px;"
                            id="hqtxyzm">看不清?换一张</a>
                    </div>
                    <div id="_quickpiccodevalidmsg" class="tips"></div>
                    <!-- 手机短信验证码框 -->
                    <div id="_quickmobilecode" class="newtext">
                        <input type="text" placeholder="请输入手机验证码" id="sjdx" value="">
                    </div>
                    <!-- 手机验证码提示框 -->
                    <div id="_quickmobilevalidcode" class="tips"></div>
                    <div class="clear"></div>
                    <!-- 登录按钮 -->
                    <div class="bt">
                        <button type="button" id="_btnquicklogin" class="log" style="outline:none;">登陆</button>
                    </div>
                </div>
                <!-- 横线 -->
                <div class="lines"></div>
                <div class="glup">
                    <span class="blank10"></span>
                    <h2 class="hezuo">使用合作网站登录凡客</h2>
                    <span class="blank10"></span>
                    <p class="qkimg">
                        <a href="https://weixin.qq.com/" id="a_wxlogin" class="weixin"></a>
                        <a class="xiaomi" onclick="openUrl('xiaomi')" href="https://www.mi.com/"></a>
                        <a href="https://www.alipay.com/" onclick="openUrl('alipay')" class="zhifubao"></a>
                        <a class="qq" href="" onclick="openUrl('qq')"></a>
                        <a class="qihu360" href="https://www.360.cn/" onclick="openUrl('qihoo360')"></a>
                        <a class="weibo" href="https://weibo.com/" onclick="openUrl('sinaweibo')"></a>
                    </p>
                </div>

            </div>
        </div>
        <div class="advert"><img src="https://i1.vanclimg.com/cms/20160902/login120412_newlogo.jpg" alt=""></div>
    </div>

        <div class="bottom" align="center">

            </div>

                <div class="subFooter">
                    <a href="http://www.mobiletrain.org" class="redLogo"></a>
                    <a href="http://jd.com" class="costume"></a>
                    <a href="http://www.baidu.com" class="wsjyBzzx"></a>
                    <a href="http://taobao.com" class="vanclMsg"></a>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
