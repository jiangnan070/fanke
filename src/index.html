<script>
    function getCookie(key) {
            var cookiestr = document.cookie;
            var list = cookiestr.split(";");
            for (var i in list) {
                var arr = list[i].split("=");
                if (trim(arr[0]) == key) {
                    return arr[1];
                }
            }
            return null;
        } 
        function trim(str) {
            return str.replace(/\s+/g, "");
        }
    
      document.getElementById('result').innerHTML = '欢迎您,用户'+getCookie('un');
 
</script>
